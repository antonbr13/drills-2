<!DOCTYPE html>
<html ng-app='myApp'>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body ng-controller='mainCtrl'>


		<button ng-click="predicate=''">Set to unsorted</button>
	    <table class="friend">
	      <tr>
	       <th>
	           <button ng-click="order('name')">Name</button>
	           <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
	       </th>
	       <th>
	           <button ng-click="order('phone')">Phone Number</button>
	           <span class="sortorder" ng-show="predicate === 'phone'" ng-class="{reverse:reverse}"></span>
	       </th>
	       <th>
	           <button ng-click="order('age')">Age</button>
	           <span class="sortorder" ng-show="predicate === 'age'" ng-class="{reverse:reverse}"></span>
	       </th>
	      </tr>
	      <tr ng-repeat="friend in friends | orderBy:predicate:reverse">
	        <td>{{friend.name}}</td>
	        <td>{{friend.phone}}</td>
	        <td>{{friend.age}}</td>
	      </tr>
	    </table>



		 <br><br><br>


















		<button type="button" ng-click="inputShow = !inputShow" name="button">Search On: {{inputShow}}</button>
		<input type="text" ng-model="search" ng-show="inputShow" name="name" value="">
<br>
		<button ng-click="orderShow = !orderShow" type="button" name="button">Sort On: {{orderShow}}</button>
		<select  ng-show="orderShow" ng-model='sortReverse'
    ng-options="option.value as option.display for option in sortOptions"
    class="" name=""></select>

		<div ng-repeat="employ in employs | filter: search | orderBy: 'name' : sortReverse" class="">
			{{employ.name}}<br>
			{{employ.email}}

			<br><br>
		</div>








<!-- Scripts ---------------------->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
